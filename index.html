<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="d-flex p-4 g-5">
        <div class="card mx-4 p-5 text-center">
          <img width="200" src="./assets/images/first-player.png" alt="" />
          <div class="card-body">
            <h5 class="card-title text-bg-warning">Player</h5>
            <p class="card-text text-success h2" id="playerFirstTitle">Win</p>
            <p class="card-text h4" id="playerFirstScore">Score:0</p>
          </div>
          <img
            width="200"
            src="./assets/images/s.png"
            alt="scissors"
            id="scissors"
          />
        </div>
        <div class="display-2">
          <img width="250" src="./assets/images/Versus_icon.png" alt="vs" />
        </div>
        <div class="card mx-4 p-5 text-center">
          <img width="200" src="./assets/images/compyuter-player.png" alt="" />
          <div class="card-body">
            <h5 class="card-title text-bg-warning">Computer</h5>
            <p class="card-text text-danger h2" id="playerSecondTitle">LOSE</p>
            <p class="card-text h4" id="playerSecondScore">Score:0</p>
          </div>
          <img width="200" src="./assets/images/p.png" alt="paper" id="paper" />
        </div>
      </div>
    </div>

    <!-- Utils -->
    <script src="./js/utils/randomElement.js"></script>

    <!-- General -->
    <script src="./js/dom.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
